<h1 class="title">Describe lo que deseas ofrecer</h1>
<h3 class="subtitle">una casa, un espacio, una sala, un centro cultural</h3>

<div class="parallax"> <!-- fondo que se desplaza-->

<main>
    <fieldset class="formulario">

        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" placeholder="barrio, ciudad" required>
    
        <label for="canthoras">Horas disponibles dirias:</label>
        <input type="number" id="horas" placeholder="horas reservadas" required>
    
        <label for="m2minimo">Superficie</label>
        <input type="number" id="m2minimo" placeholder="m2 minimo" required>
    
        <input type="submit" value="Confirmar">
        <input type="reset" value="Borrar">
    
    </fieldset>


</main>
